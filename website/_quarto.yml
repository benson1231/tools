    respect-user-color-scheme: true
    css: styles.css

    toc: true
    toc-title: Contents
    toc-location: left
    toc-depth: 4
    toc-expand: 1

    other-links:
      - text: Home
        icon: house
        href: https://benson1231.github.io/tools/

    code-links:
      - text: GitHub Repo
        icon: github
        href: https://github.com/benson1231/tools

